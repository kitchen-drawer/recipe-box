<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Box</title>
    <style>
        /* Light Theme (Default) */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
            background-color: #f7f7f7;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            background-color: #fff;
            padding: 3em 4em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 1em;
            text-align: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 0.8em;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        /* Dark Theme Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a; /* Darker background */
                color: #e0e0e0; /* Lighter text */
            }

            .container {
                background-color: #282c34; /* Slightly lighter than body background */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* More pronounced shadow for dark mode */
            }

            h1 {
                color: #e0e0e0; /* Lighter heading text */
                border-bottom-color: #444; /* Lighter border for heading */
            }

            a {
                color: #87ceeb; /* A nice light blue for links */
            }

            a:hover {
                color: #61dafb; /* Slightly brighter on hover */
            }
        }
    </style>
</head>
